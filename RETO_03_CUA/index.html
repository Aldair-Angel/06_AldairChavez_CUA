<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/plantita_feliz.jpg" type="image/x-icon">
  </head>
  <body>
    <header>
      <nav>
        <label for="" class="brand">
          <a href="">Plantita feliz</a>
        </label>
        <ul>
          <li><a href="">Inicio</a></li>
          <li><a href="">Productos</a></li>
          <li><a href="">Carrito de compras</a></li>
        </ul>
      </nav>
    </header>
    <section class="portafolio">
      <div class="contenedor_producto">
        <h2 class="titulo_portafolio">Productos</h2>
        <div class="galeria_contenedor">
          <div class="imagen_productos">
            <img
              src="img/cestante con productos de limpieza naturales.jpg"
              alt=""
            />
            <div class="hover_galeria">
              <img src="img/icono1.png" alt="" />
              <p>Cesta de productos de limpieza</p>
            </div>
          </div>
          <div class="imagen_productos">
            <img src="img/cosmeticos con cero residuos.jpg" alt="" />
            <div class="hover_galeria">
              <img src="img/icono1.png" alt="" />
              <p>cosmeticos con cero residuos</p>
            </div>
          </div>
          <div class="imagen_productos">
            <img src="img/pack de productos de belleza.jpg" alt="" />
            <div class="hover_galeria">
              <img src="img/icono1.png" alt="" />
              <p>Pack de productos de belleza</p>
            </div>
          </div>
          <div class="imagen_productos">
            <img src="img/piedra ecologiaca para cosmeticos.jpg" alt="" />
            <div class="hover_galeria">
              <img src="img/icono1.png" alt="" />
              <p>Piedra para mostrar cosmeticos</p>
            </div>
          </div>
        </div>
      </div>

    </section>
    <section class="formulario">
        <div class="contenido">
            <div id="loguear_contenedor">
            <div class="izquierda">
              <h1>Registrarme</h1>
              <input type="text" name="nombre" placeholder="nombre" />
              <input type="email" name="email" placeholder="E-mail" />
              <input type="password" name="contraseña" placeholder="contraseña" />
              <input type="password" name="contraseña2" placeholder="confirme contraseña" />
              <input type="submit" name="Inscríbeme" value="Inscríbeme" />
            </div>
            </div>
          </div>
        </div>
    </section>

  </body>
</html>
